    <h3 align="center">为何接种疫苗</h3>
    <img src="b.jpg" alt="" width="350px" align="left" hspace="30" >
    <hr>
    <p>●  疫苗的保护作用可以分为三级：</p>
    <p>●  一级预防是防感染，可以保护接种者降低感染风险</p>
    <p>●  二级预防是防发病，或者说使轻症不变成重症甚至发展至死亡</p>
    <p>●  三级预防就是哪怕感染了，有一点症状，但体内病毒量很少，很难传给别人，即防传播</p>
    <p>●  新冠病毒疫苗的主要作用是二级预防，即是防发病。因此，接种新冠病毒疫苗最大的好处是可以大幅降低发病风险，即使发病也能有效降低发展为重症病人的风险</p>
