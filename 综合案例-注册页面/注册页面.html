<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
       <tr>
           <td>性别</td>
           <td>
               <input type="radio" name="sex"  id="nan"/> <label for="nan"><img src="男.png"> 男 </label>
               <input type="radio" name="sex"  id="nv"/> <label for="nv"><img src="女.png"> 女 </label>
           </td>
       </tr>
       <tr>
           <td>生日</td>
           <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1号</option>
                    <option>2号</option>
                    <option>3号</option>
                    <option>4号</option>
                </select>
           </td>        
       </tr>
       <tr>
           <td>所在地区</td>
           <td><input type="text" value="北京思密达"></td>
       </tr>
       <tr>
           <td>婚姻状况</td>
           <td>
               <input type="radio" name="marry" id="no" checked="checked">未婚
               <input type="radio" name="marry" id="yes">已婚
               <input type="radio" name="marry" id="nono">离婚
           </td>
       </tr>
       <tr>
           <td>学历</td>
           <td><input type="text" value="幼儿园"></td>          
       </tr>
       <tr>
           <td>喜欢的类型</td>
           <td>
               <input type="checkbox" name="like" id="wumei">妩媚的
               <input type="checkbox" name="like" id="keai">可爱的
               <input type="checkbox" name="like" id="xiaoxian">小鲜肉
               <input type="checkbox" name="like" id="laola">老腊肉
               <input type="checkbox" name="like" id="douxi">都喜欢
           </td>
       </tr>
       <tr>
           <td>个人介绍</td>
           <td><textarea>个人简介</textarea></td>
       </tr>
       <tr>
           <td></td>
           <td><input type="submit" value="免费注册"></td>
       </tr>
       <tr>
           <td></td>
           <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
       </tr>
       <tr>
        <td></td>
        <td><a href="#">我是会员，立即登入</a></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h5>我承诺</h5>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
    </table>
</body>
</html>
